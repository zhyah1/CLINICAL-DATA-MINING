{% extends 'doctorindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_drug" id="customers">
  <table width="900" border="1">
    <tr>
      <th scope="col">Drug name </th>
      <th scope="col"><label>
        <div align="left">
          <input type="text" name="textfield" pattern="[A-Z a-z.]{1,25}"/>
          </div>
      </label></th>
    </tr>
    <tr>
      <td><div align="center">Exp Date </div></td>
      <td>
        <div align="left">
          <input type="text" name="textfield2"min="2019-01-01" max="2025-12-31" required   />
        </div></td>
    </tr>
    <tr>
      <td><div align="center">Manufac date </div></td>
      <td><input type="text" name="textfield3"min="2021-01-01" max="2022-12-31" required  /></td>
    </tr>
    <tr>
      <td><div align="center">Description </div></td>
      <td><input type="text" name="textfield4"pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
  <label></label>
  <div align="center"></div>
</form>
{% endblock %}
